<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Match Viz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

 <body>

    <div id = "div1">
        <canvas id="canvas" width="500" height="500">
            Your browser does not support canvas!
        </canvas>

        <div id="control_panel">
            <div id="mouse_coords" class="inline">x&nbsp &nbsp &nbsp y</div>
            <div id="cpwrapper1">
                <label for="linec">Line color: </label>
                <input type="color" value="#FF0000" id="linec" name="linec" class="custom">
            </div>
        </div>

        <div class="loader">
            <form>
                
                <input type="radio" id="url_rd" name="file_loc" onclick="check_radiobuttons(this)"/> Remote URL &nbsp;  &nbsp; &nbsp;
                <input type="radio" id="local_rd" name="file_loc" onclick="check_radiobuttons(this)"/> Local File 

            </form> 
            <br>
            <table id="table_url" class="overlap">
                <tr>
                <td> Images file path: </td>
                <td> <input id="f1" type="text"style="width: 70%;" value="./test/cloud_master-rgb.png"/> </td>
                <td> <input id="f2" type='text'style="width: 70%;" value="./test/cloud_master-rgb.png"/> </td>
                </tr>
                <tr> <td>&nbsp;</td> <td> &nbsp; </td> <td> &nbsp; </td> </tr>
                <tr>
                <td>Keypoints file path: </td>
                <td> <input id="f3" type='text' style="width: 70%;"  value="./test/cloud_master-rgb.png"/> </td>
                <td> <input id="f4" type='text' style="width: 70%;"  value="./test/cloud_master-rgb.png"/> </td>
                </tr>
                <tr> <td>&nbsp;</td> <td> &nbsp; </td> <td> &nbsp; </td> </tr>
                <tr>
                <td>Distance matrix path: &nbsp; &nbsp; &nbsp;</td>
                <td> <input id="f5" type='text' style="width: 70%;"  value="./test/cloud_master-rgb.png"/> </td>
                <td>   </td>
                </tr>                
            </table>

            <table id="table_local" class="overlap">
                <tr>
                <td> Images file path: </td>
                <td> <input id="f1l" type='file' style="width: 70%;"/></td>
                <td> <input id="f2l" type='file' style="width: 70%;" /></td>
                </tr>
                <tr> <td>&nbsp;</td> <td> &nbsp; </td> <td> &nbsp; </td> </tr>
                <tr>
                <td>Keypoints file path: </td>
                <td> <input id="f3l" type='file' style="width: 70%;" /></td>
                <td> <input id="f4l" type='file' style="width: 70%;" /></td>
                </tr>
                <tr> <td>&nbsp;</td> <td> &nbsp; </td> <td> &nbsp; </td> </tr>
                <tr>
                <td>Distance matrix path: &nbsp; &nbsp; &nbsp;</td>
                <td> <input id="f5l" type='file' style="width: 70%;" /></td>
                </tr>                
            </table>
            <br>
        </div>
        <div style="width: 66.66666%; height: 40px; position: relative; float: left; margin: auto;">
            <button class="button1" onclick="load_data()"><i class="fa fa-refresh"></i> &nbsp; Load Data</button> 
            <button class="button2" onclick="show_csv_info()"><i class="fa fa-commenting-o"></i> &nbsp; CSV Specs.</button> 
        </div>
        
        <textarea id='logger' disabled></textarea>

    </div>

    <script src="canvas.js"></script>
    <script src="papaparse.min.js"></script>
</body>
</html>
