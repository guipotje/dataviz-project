<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Match Viz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
</head>

 <body>

    <div id = "div1">
        <canvas id="canvas">
            Your browser does not support canvas!
        </canvas>
        <div id="svg_canvas" class="svg_canvas"> </div>
        <div id="div_label"> </div>
        <div id="div_hideKps">
            <input type="checkbox" id="hideKps" name="hideKps" onclick="show_hide_kps(this)" checked="false">
            <label for="scales">hide keypoints</label>
        </div>

        <div id="control_panel">
            <!--
            <div id="mouse_coords" class="inline">x&nbsp; &nbsp; &nbsp; y</div>
            
            <div id="cpwrapper1">
                <label for="linec">Line color: </label>
                <input type="color" value="#FF0000" id="linec" name="linec" class="custom">                  
            </div>
            -->
            <div id="graph" style="font-family: 'Courier New', monospace;">
                    <button id="btnRefresh"class="button2" style="margin-left: 30%; width: 40%" onclick="draw()"><i class="fa fa-refresh"></i> &nbsp; Refresh Visualization</button>
                    <br>
                    <input type="checkbox" id="attMap" name="attMap" onclick="attention_check(this)">
                    <label>Keypoint Attention</label>
                    <input style="vertical-align: middle;" type="range" list="tickmarks" value="3" min="1" max="30"  id="attRange">      
                    <br> Histogram Bins:         
                    <input style="vertical-align: middle;" type="range" list="tickmarks" value="2" min="0" max="5"  id="nBin">


            </div>
            <div id="correlation"></div>

        </div>

        <div class="loader" id ="div_loader">
           
                <input type="radio" id="url_rd" name="file_loc" onclick="check_radiobuttons(this)"/> Remote URL &nbsp;  &nbsp; &nbsp;
                <input type="radio" id="local_rd" name="file_loc" onclick="check_radiobuttons(this)"/> Local File 
               
            <br>
            <table id="table_url" class="overlap">
                <tr>
                <td> Images file path: </td>
                <td> <input id="f1" type="text"style="width: 70%;" value="https://raw.githubusercontent.com/guipotje/infovis-project/main/sample/bag/cloud_master-rgb.png"/> </td>
                <td> <input id="f2" type='text'style="width: 70%;" value="https://raw.githubusercontent.com/guipotje/infovis-project/main/sample/bag/cloud_4-rgb.png"/> </td>
                </tr>
                <tr> <td>&nbsp;</td> <td> &nbsp; </td> <td> &nbsp; </td> </tr>
                <tr>
                <td>Keypoints file path: </td>
                <td> <input id="f3" type='text' style="width: 70%;"  value="https://raw.githubusercontent.com/guipotje/infovis-project/main/sample/bag/cloud_master.sift"/> </td>
                <td> <input id="f4" type='text' style="width: 70%;"  value="https://raw.githubusercontent.com/guipotje/infovis-project/main/sample/bag/cloud_4.sift"/> </td>
                </tr>
                <tr> <td>&nbsp;</td> <td> &nbsp; </td> <td> &nbsp; </td> </tr>
                <tr>
                <td>Distance matrix path: &nbsp; &nbsp; &nbsp;</td>
                <td> <input id="f5" type='text' style="width: 70%;"  value="https://raw.githubusercontent.com/guipotje/infovis-project/main/sample/bag/cloud_master__cloud_4__GEOBIT.dist"/> </td>
                <td>   
                    <select name="cbb" id = "cbb" onchange="update_sample(this.value);">
                        <option value="1">Sample Data: Bag - Algorithm: GeoBit </option> 
                        <option value="2">Sample Data: Bag - Algorithm: DEAL </option> 
                        <option value="3">Sample Data: Bag - Algorithm: TFeat </option> 
                        <option value="4">Sample Data: Bag - Algorithm: SIFT </option> 
                        <option value="5">Sample Data: Blanket - Algorithm: GeoBit </option> 
                        <option value="6">Sample Data: Blanket - Algorithm: DEAL </option> 
                        <option value="7">Sample Data: Blanket - Algorithm: TFeat </option> 
                        <option value="8">Sample Data: Blanket - Algorithm: SIFT </option> 
                    </select>                    
                </td>
                </tr>                
            </table>

            <table id="table_local" class="overlap">
                <tr>
                <td> Images file path: </td>
                <td> <input id="f1l" type='file' style="width: 70%;"/></td>
                <td> <input id="f2l" type='file' style="width: 70%;" /></td>
                </tr>
                <tr> <td>&nbsp;</td> <td> &nbsp; </td> <td> &nbsp; </td> </tr>
                <tr>
                <td>Keypoints file path: </td>
                <td> <input id="f3l" type='file' style="width: 70%;" /></td>
                <td> <input id="f4l" type='file' style="width: 70%;" /></td>
                </tr>
                <tr> <td>&nbsp;</td> <td> &nbsp; </td> <td> &nbsp; </td> </tr>
                <tr>
                <td>Distance matrix path: &nbsp; &nbsp; &nbsp;</td>
                <td> <input id="f5l" type='file' style="width: 70%;" /></td>
                </tr>                
            </table>
            <br>
        </div>
        <div style="width: 66.66666%; height: 40px; float: left; margin: auto;">
            <button id="btnLoad"class="button1" onclick="load_data()"><i class="fa fa-refresh"></i> &nbsp; Load Data</button> 
            <button id="btnCSV" class="button2" onclick="show_csv_info()"><i class="fa fa-commenting-o"></i> &nbsp; More Info.</button> 
        </div>
        
        <textarea id='logger' disabled></textarea>

    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="papaparse.min.js"></script>
    <script src="application.js"></script>
    <script src="histogram.js"></script>
    <script src="scatter.js"></script>
    <script src="correlation.js"></script>

    

</body>
</html>
